<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generadores</title>
    </head>
    <body>
        <script>
            // el "function*" declara que la funcion es un generador.
            // un generador simple
            function* simpleGenerator(){
                console.log('generator start');
                yield 1;
                yield 2;
                console.log('generator end');
            }
            const gen = simpleGenerator();
            // generador infinito
            function* idMaker(){
                let id = 1;
                while(true){
                    yield id;
                    id += 1;
                }
            }
            const gen1 = idMaker();

            // generador infinito con reset del valor
            function* idMakerWithReset(){
                let id = 1;
                let reset;
                
                while(true){
                    reset = yield id;
                    console.log(reset);
                    if(reset){
                        id = 1;
                    } else{
                        id += 1;
                    }
                    
                }
            }
            // si pasamos el argumento "true" a gen2.next(), se reinicia el generador, estableciendo su valo en 1
            const gen2 = idMakerWithReset();

            // ahora un ejemplo un poco m√°s complejo.
            function* fibonacci(){
                let a = 1;
                let b = 1;
                let nextNumber;
                while(true){
                    nextNumber = a + b;
                    a = b;
                    b = nextNumber;
                    yield nextNumber;
                }
            }
            const gen3 = fibonacci();
        </script>
    </body>
</html>
