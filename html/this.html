<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            console.log('this', this);

            // dentro de una funcion.
            function whoIsThis(){
                return this;
            }
            console.log('this en una function', whoIsThis());

            // en strict mode
            function whoIsThisStrict(){
                'use strict';
                return this;
            }
            console.log('this en una function strict mode', whoIsThis());

        </script>
    </body>
</html>
