<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>first class</title>
    </head>
    <body>
        <main>
            <section class="video-section">
                <div class="video-container">
                    <video class="video">
                        <source src="./assets/video/videoPrueba.mp4" />
                    </video>
                    <button class="play-btn">Play/Pause</button>
                </div>
            </section>
        </main>

        <script>
            const video = document.querySelector('.video');
            const play_btn = document.querySelector('.play-btn');

            function MediaPlayer(obj){
                this.media = obj.prop_video;
            }

            MediaPlayer.prototype.avanzar = function(){
                this.media.play();
            }

            MediaPlayer.prototype.pausar = function(){
                this.media.pause();
            }

            const player = new MediaPlayer({
                prop_video: video
            });

            play_btn.onclick = () =>{
                if(player.media.className == 'video'){
                    player.avanzar();
                } else{
                    player.pausar();
                }
                video.classList.toggle('videoPause');
            }
            
        </script>
        <style>
            .video{
                width: 240px;
            }
        </style>
    </body>
</html>
